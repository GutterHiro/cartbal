<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carteira do Estudante</title>
    <style>
        /* Estilos para Exibir a Imagem Ajustada na Tela */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }

        .fit-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* Garante que a imagem se encaixe na tela */
        }
    </style>
</head>
<body>
    <!-- Exibe a imagem ajustada na tela -->
    <img src="img/carteirinha_gu.jpg" alt="Carteira do Estudante" class="fit-image">
</body>
</html>
